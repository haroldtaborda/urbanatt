<div class="modal-content">
    <div class="modal-header bg-verde">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        {{message}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-verde-modal" type="button" ng-click="ok()"><strong>Si</strong></button>
        <button class="btn btn-verde-modal" type="button" ng-click="cancel()">No</button>
    </div>
</div>
