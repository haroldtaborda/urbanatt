<div class="modal-content">
    <div class="modal-header bg-verde text-center">
        <h4 class="modal-title">Abonos</h4>
    </div>
    
    <div class="form-group">
		<div class="accordion-inner">
			<table class="table table-striped table-bordered custom">
				<thead>
					<th>#</th>
					<th>Número factura</th>
					<th>Número recivo</th>
					<th>Valor abono</th>
					<th>Acciones</th>
				</thead>
				<tbody>
					<tr class="accordion-group"
						ng-repeat="u in abonosTabla track by $index">
						<td>{{$index+1}}</td>
						<td>{{u.numeroFactura}}</td>
						<td>{{u.numeroRecibo}}</td>
						<td>{{u.valorPagado  | currency}}</td>
						<th width="4%">
								<a ng-click="modificarAbono(u)"><img title="Modificar abono"
								src="assets/img/EditTableHS.png"></a>
								<a ng-click="eliminarAbono(u)"><img title="Eliminar abono"
								src="assets/img/icoEliminar.png"></a></th>
					</tr>
				</tbody>
			</table>
			<center>
				<label class="labelFormulario" ng-show="abonosTabla.length == 0">No
					Existen registros</label>
			</center>
		</div>

	</div>
    <div class="modal-footer">
        <div class="text-center">
           <button class="btn btn-verde-modal" type="button" ng-click="refrescarAbonos()">Refrescar</button>
            <button class="btn btn-verde-modal" type="button" ng-click="cancelAbonos()">Cerrar</button>
        </div>
    </div>
</div>
