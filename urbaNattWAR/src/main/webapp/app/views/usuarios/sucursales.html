<div class="container panel-body" ng-controller="sucursalesCtrl">

	<div id="breadcrumb">
		<span id="migaPan" class="labelMigaPan"><a href=""><img
				height="0" width="0" /></a><span><a href="">UrbaNatt</a></span><span>
				&gt; </span><span><a href="">Sucursales</a></span><span> &gt; </span><span>Administración
				sucursales</span><a id="ctl00_DefaultBreadCrumb_SkipLink"></a></span>

	</div>

	<h1 class="main-title">Administración sucursales</h1>
	
	<div class="form-group">
			 <div class="accordion-inner" ng-show="mostrarTabla">
                    <table class="table table-striped table-bordered custom">
                        <thead>
                           	<th>#</th>
					<th>Nombre sucursal</th>
					<th>Tipo sucursal</th>
					<th>Dirección</th>
					<td title="agregar sucursal"><a
						ng-click="abrirAgregarUsuario()"><img
							src="assets/img/icoAgregar.gif"></a></td>
                        </thead>
                        <tbody>
                            <tr class="accordion-group" ng-repeat="u in usuariosTabla track by $index">
                              <td>{{$index+1}}</td>
						<td>{{u.nombreSucursal}}</td>
						<td>{{u.tipo}}</td>
						<td>{{u.direccion}}</td>
						<th width="12%"><a ng-click="editarUsuario(u)"><img
								title="Editar sucursal" src="assets/img/icoEditar.png"></a> <a
							ng-click="eliminarUsuario(u)"><img title="Eliminar sucursal"
								src="assets/img/icoEliminar.png"></a> </th>
                            </tr>
                        </tbody>
                    </table>
                    <center>
				<label class="labelFormulario" ng-show="usuariosTabla.length == 0">No
					Existen registros</label>
			</center>
                </div>
                
                <div class="col-xs-12 col-sm-11">
					<button ng-click="cancelarA()" class="boton floatRight">Clientes</button>
				</div>
			
	</div>
		<div class=" col-xs-12 col-md-12" ng-show="!mostrarTabla">
				<div class="form-group col-xs-12 col-md-12">
					<div class="form-group col-xs-12 col-md-6">
						<label>*Nombre sucursal</label> <input type="text" required="required" class="form-control"
							id="" placeholder="Nombre"
							ng-model="usuario.nombreSucursal" />

					</div>
					<div class="form-group col-xs-12 col-md-6">
						<label>*Tipo sucursal</label> <select class="form-control" required="required"
							ng-model="usuario.tipo">
							<option ng-repeat="e in estados" value="{{e}}">{{e}}</option>
						</select>
					</div>
				</div>
				
				<div class="form-group col-xs-12 col-md-12">
					<div class="form-group col-xs-12 col-md-6">
						<label>Departamento</label> <select class="form-control" required="required"
							ng-model="usuario.idDepartamento"
							 ng-change="consultarCiudadPorDepto()">
							<option ng-repeat="e in departamentos" ng-selected="cliente.idDepartamento==e.id" value="{{e.id}} ">{{e.nombre}}</option>
						</select>
					</div>
					<div class="form-group col-xs-12 col-md-6">
						<label>Ciudad</label> <select class="form-control" required="required"
							ng-model="usuario.idCiudad" ng-init="cliente.idCiudad">
							<option ng-repeat="e in ciudades" ng-init="cliente.idCiudad"  ng-selected="cliente.idCiudad==e.id" value="{{e.id}} ">{{e.nombre}}</option>
						</select>
					</div>

				</div>

				<div class="form-group col-xs-12 col-md-12">
					<div class="form-group col-xs-12 col-md-6">
						<label>Dirección</label> <input type="text"
							class="form-control" id=""
							placeholder="dirección"
							ng-model="usuario.direccion" />

					</div>
					
				</div>


				

				<div class="col-xs-12 col-sm-11">
					<button ng-click="cancelar()" class="boton floatRight">Cancelar</button>
				</div>
				<div class="col-xs-12 col-sm-1"  ng-show="!mostrarEditar">
					<button ng-click="agregarUsuario()" 
						class="boton floatRight">Guardar</button>
				</div>
				<div class="col-xs-12 col-sm-1" ng-show="mostrarEditar">
					<button ng-click="agregarUsuario()" 
						class="boton floatRight">Editar</button>
				</div>




	</div>
</div>
