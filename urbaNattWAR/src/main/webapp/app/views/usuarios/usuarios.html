<div class="container panel-body" ng-controller="usuariosCtrl">

	<div id="breadcrumb">
		<span id="migaPan" class="labelMigaPan"><a href=""><img
				height="0" width="0" /></a><span><a href="">UrbaNatt</a></span><span>
				&gt; </span><span><a href="">Usuarios</a></span><span> &gt; </span><span>Administración
				usuarios</span><a id="ctl00_DefaultBreadCrumb_SkipLink"></a></span>

	</div>

	<h1 class="main-title">Administración usuarios de la apicación</h1>
	<div ng-show="mostrarTabla">
		<div class="form-group col-xs-12 col-md-12">
			<div class="form-group col-xs-12 col-md-6">
				<label>Usuario</label> <input type="text" class="form-control" id=""
					placeholder="Nombre Usuario" ng-model="nombreUsuario" />

			</div>
			<div class="form-group col-xs-12 col-md-6">
				<label>Rol</label> <select class="form-control"
					ng-model="rol">
					<option value="">Seleccione</option>
					<option ng-repeat="e in roles" value="{{e}}">{{e}}</option>
				</select>
			</div>
			<div class="col-xs-12">
				<button ng-click="buscarUsuarios()" class="boton floatRight">Buscar</button>
			</div>
		</div>
	</div>
	<div class="form-group">
			 <div class="accordion-inner" ng-show="mostrarTabla">
                    <table class="table table-striped table-bordered custom">
                        <thead>
                           	<th>#</th>
					<th>Nombre usuario</th>
					<th>Nombre completo</th>
					<th>Estado</th>
					<th>Rol</th>
					<td title="agregar usuario"><a
						ng-click="abrirAgregarUsuario()"><img
							src="assets/img/icoAgregar.gif"></a></td>
                        </thead>
                        <tbody>
                            <tr class="accordion-group" ng-repeat="u in usuariosTabla track by $index">
                              <td>{{$index+1}}</td>
						<td>{{u.nombreUsuario}}</td>
						<td>{{u.nombreCompleto}}</td>
						<td>{{u.estado}}</td>
						<td>{{u.rol}}</td>
						<th width="12%"><a ng-click="editarUsuario(u)"><img
								title="Editar usuario" src="assets/img/icoEditar.png"></a> <a
							ng-click="eliminarUsuario(u)"><img title="Eliminar usuario"
								src="assets/img/icoEliminar.png"></a> <a ng-show="estadoUsuario(u.estado)"
							ng-click="inactivarUsuario(u)"><img title="Inactivar usuario"
								src="assets/img/icoCerrarFormulario.png"></a> <a ng-show="!estadoUsuario(u.estado)"
							ng-click="activarUsuario(u)"><img title="Activar usuario"
								src="assets/img/icoActivar.png"></a></th>
                            </tr>
                        </tbody>
                    </table>
                    <center>
				<label class="labelFormulario" ng-show="usuariosTabla.length == 0">No
					Existen registros</label>
			</center>
                </div>
			
	</div>
		<div class=" col-xs-12 col-md-12" ng-show="!mostrarTabla">
				<div class="form-group col-xs-12 col-md-12">
					<div class="form-group col-xs-12 col-md-6">
						<label>*Usuario</label> <input type="text" required="required" class="form-control"
							id="" placeholder="Nombre Usuario"
							ng-model="usuario.nombreUsuario" />

					</div>
					<div class="form-group col-xs-12 col-md-6">
						<label>*Contraseña</label> <input type="text" required="required"
							class="form-control" id="" placeholder="Contraseña"
							ng-model="usuario.contrasenia" />
					</div>

				</div>

				<div class="form-group col-xs-12 col-md-12">
					<div class="form-group col-xs-12 col-md-6">
						<label>Nombre completo</label> <input type="text"
							class="form-control" id=""
							placeholder="Nombre completo del usuario"
							ng-model="usuario.nombreCompleto" />

					</div>
					<div class="form-group col-xs-12 col-md-6">
						<label>*Estado</label> <select class="form-control" required="required"
							ng-model="usuario.estado">
							<option ng-repeat="e in estados" value="{{e}}">{{e}}</option>
						</select>
					</div>

				</div>


				<div class="form-group col-xs-12 col-md-12">
					<div class="form-group col-xs-12 col-md-6">
						<label>Rol</label> <select class="form-control"
							ng-model="usuario.rol">
							<option ng-repeat="e in roles" value="{{e}}">{{e}}</option>
						</select>
					</div>
					<div class="form-group col-xs-12 col-md-6">
						<label>Nota</label> <input type="text" class="form-control"
						maxlength="100"
							id="" placeholder="Nota" ng-model="usuario.nota" />
					</div>

				</div>

				<div class="col-xs-12 col-sm-11">
					<button ng-click="cancelar()" class="boton floatRight">Cancelar</button>
				</div>
				<div class="col-xs-12 col-sm-1"  ng-show="!mostrarEditar">
					<button ng-click="agregarUsuario()" 
						class="boton floatRight">Guardar</button>
				</div>
				<div class="col-xs-12 col-sm-1" ng-show="mostrarEditar">
					<button ng-click="agregarUsuario()" 
						class="boton floatRight">Editar</button>
				</div>




	</div>
</div>
