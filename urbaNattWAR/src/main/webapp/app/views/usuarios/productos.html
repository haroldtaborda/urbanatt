<div class="container panel-body" ng-controller="productosCtrl">

	<div id="breadcrumb">
		<span id="migaPan" class="labelMigaPan"><a href=""><img
				height="0" width="0" /></a><span><a href="">UrbaNatt</a></span><span>
				&gt; </span><span><a href="">Productos</a></span><span> &gt; </span><span>Administraci贸n
				productos</span><a id="ctl00_DefaultBreadCrumb_SkipLink"></a></span>

	</div>

	<h1 class="main-title">Administraci贸n productos de la apicaci贸n</h1>
	<div ng-show="mostrarTabla">
		<div class="form-group col-xs-12 col-md-12">
			<div class="form-group col-xs-12 col-md-6">
				<label>Nombre</label> <input type="text" class="form-control" id=""
					placeholder="Nombre producto" ng-model="nombreProducto" />

			</div>
			<div class="form-group col-xs-12 col-md-6">
				<label>Tipo</label> <select class="form-control" ng-model="tipo">
					<option value="">Seleccione</option>
					<option ng-repeat="e in tipos" value="{{e}}">{{e}}</option>
				</select>
			</div>
			<div class="col-xs-12">
				<button ng-click="buscarUsuarios()" class="boton floatRight">Buscar</button>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="accordion-inner" ng-show="mostrarTabla" style="overflow-y: auto; width:1000px;height: 600px;">
			<table class="table table-striped table-bordered custom">
				<thead>
					<th>#</th>
					<th>Nombre producto</th>
					<th>Unidad de medida</th>
					<th>Cantidad</th>
					<th>Tipo</th>
					<td title="agregar producto"><a
						ng-click="abrirAgregarUsuario()"><img
							src="assets/img/icoAgregar.gif"></a></td>
				</thead>
				<tbody>
					<tr class="accordion-group"
						ng-repeat="u in productosTabla track by $index">
						<td>{{$index+1}}</td>
						<td>{{u.nombreProducto}}</td>
						<td>{{u.peso}} {{u.unidadMedidad}}</td>
						<td>{{u.cantidad}}</td>
						<td>{{u.tipo}}</td>
						<th width="12%"><a ng-click="editarUsuario(u)"><img
								title="Editar producto" src="assets/img/icoEditar.png"></a> <a
							ng-click="eliminarUsuario(u)"><img title="Eliminar producto"
								src="assets/img/icoEliminar.png"></a></th>
					</tr>
				</tbody>
			</table>
			<center>
				<label class="labelFormulario" ng-show="productosTabla.length == 0">No
					Existen registros</label>
			</center>
		</div>

	</div>
	<div class=" col-xs-12 col-md-12" ng-show="!mostrarTabla">
		<div class="form-group col-xs-12 col-md-12">
			<div class="form-group col-xs-12 col-md-6">
				<label>*Nombre</label> <input type="text" required="required"
					class="form-control" id="" placeholder="Nombre producto"
					ng-model="producto.nombreProducto" />

			</div>
			<div class="form-group col-xs-12 col-md-6">
				<label>Tipo</label> <select class="form-control"
					ng-model="producto.tipo">
					<option ng-repeat="e in tipos" value="{{e}}">{{e}}</option>
				</select>
			</div>

		</div>

		<div class="form-group col-xs-12 col-md-12">
			<div class="form-group col-xs-12 col-md-6">
				<label>Unidad medida</label> <select class="form-control"
					ng-model="producto.unidadMedidad">
					<option ng-repeat="e in unidades" value="{{e}}">{{e}}</option>
				</select>
			</div>
			
			<div class="form-group col-xs-12 col-md-6">
				<label>*Peso</label> <input type="text" required="required"
					class="form-control" id="" placeholder="peso"
					ng-model="producto.peso" />
			</div>
		</div>
		
		<div class="form-group col-xs-12 col-md-12">
		
		<div class="form-group col-xs-12 col-md-6">
				<label>*Cantidad lote</label> <input type="number" required="required"
					class="form-control" id="" placeholder="# unidades"
					ng-model="producto.cantidad" />
			</div>
	

		</div>
		
		<div class="form-group col-xs-12 col-md-8">
				<label>Descripci贸n</label> <br>
				<textarea  rows="4" cols="50" ng-model="producto.descripcion"/>
			</div>
			


		<div class="col-xs-12 col-sm-11">
			<button ng-click="cancelar()" class="boton floatRight">Cancelar</button>
		</div>
		<div class="col-xs-12 col-sm-1" ng-show="!mostrarEditar">
			<button ng-click="agregarUsuario()" class="boton floatRight">Guardar</button>
		</div>
		<div class="col-xs-12 col-sm-1" ng-show="mostrarEditar">
			<button ng-click="agregarUsuario()" class="boton floatRight">Editar</button>
		</div>




	</div>
</div>
