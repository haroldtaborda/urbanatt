<div class="container panel-body" ng-controller="revertirFacturasCtrl">

	<div id="breadcrumb">
		<span id="migaPan" class="labelMigaPan"><a href=""><img
				height="0" width="0" /></a><span><a href="">UrbaNatt</a></span><span>
				&gt; </span><span><a href="">Facturas</a></span><span> &gt; </span><span>Reversión</span><a id="ctl00_DefaultBreadCrumb_SkipLink"></a></span>

	</div>

	<h1 class="main-title">Reversión facturas</h1>
		<div class="form-group col-xs-12 col-md-12">
			<div class="form-group col-xs-12 col-md-12">
			<div class="form-group col-xs-12 col-md-6">
				<label>*Número factura</label> <input type="text" disabled="disabled"
					required="required" class="form-control" id=""
					placeholder="# factura" ng-model="facturaArevertir.numeroFactura" />

			</div>

			<div class="form-group col-xs-12 col-md-6">
				<label>*Cliente</label> <select class="form-control"
					required="required" ng-model="facturaArevertir.idCliente" disabled="disabled"> 
					<option ng-repeat="e in clientes" label="{{e.nombreCliente}}-{{e.numId}}"ng-selected="facturaArevertir.numId==e.numId"
						value="{{e.numId}} ">{{e.nombreCliente}}-{{e.numId}}</option>
				</select>
			</div>

		</div>
		
		<div class="form-group col-xs-12 col-md-12">
			<div class="form-group col-xs-12 col-md-6">
				<label>Tipo</label> <select class="form-control" disabled="disabled"
					ng-model="facturaArevertir.tipo">
					<option value="">Seleccione</option>
					<option ng-repeat="e in tipos"  ng-selected="facturaArevertir.tipo==e" value="{{e}}">{{e}}</option>
				</select>
			</div>
			<div class="form-group col-xs-12 col-md-6">
				<label>*Valor factura</label> <input type="text" disabled="disabled"
					class="form-control" id=""  urbanatt-Currency
					placeholder="valor de la factura"
					ng-model="facturaArevertir.valorFactura" />
			</div>

		</div>
		
		<div class="form-group col-xs-12 col-md-12">
		<div class="form-group col-xs-12 col-md-12" style="overflow-y: auto; width:1000px;">
				<label>Productos</label> <br>
				<textarea rows="8" cols="120" ng-model="productos" disabled="disabled"/>
				</div>
		</div>
		
		<div class="form-group col-xs-12 col-md-12">
		<div class="form-group col-xs-12 col-md-12">
				<label>Descripción</label> <br>
				<textarea rows="4" cols="120" ng-model="facturaArevertir.descripcion" disabled="disabled"/>
				</div>
		</div>

		<div class="col-xs-12 col-sm-11">
			<button ng-click="cancelar()" class="boton floatRight">Cancelar</button>
		</div>
		<div class="col-xs-12 col-sm-1">
			<button ng-click="revertirFactura()" class="boton floatRight">Revertir</button>
		</div>

	</div>
</div>
